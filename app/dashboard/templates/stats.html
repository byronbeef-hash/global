<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats â€” Cattle Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f23; color: #e0e0e0; line-height: 1.6; }
        nav { background: #1a1a2e; border-bottom: 1px solid #333; padding: 0 2rem; display: flex; align-items: center; }
        nav .brand { font-weight: 700; font-size: 1.1rem; color: #e94560; padding: 1rem 1.5rem 1rem 0; border-right: 1px solid #333; margin-right: .5rem; text-decoration: none; }
        nav a { color: #aaa; text-decoration: none; padding: 1rem; font-size: .9rem; }
        nav a:hover { color: #e94560; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 1.6rem; margin-bottom: 1.5rem; color: #fff; }
        h2 { font-size: 1.2rem; margin: 2rem 0 1rem; color: #ccc; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .card { background: #16213e; border-radius: 10px; padding: 1.5rem; border: 1px solid #1f3460; }
        .big-stat { font-size: 3rem; font-weight: 700; color: #e94560; text-align: center; margin: 1rem 0; }
        table { width: 100%; border-collapse: collapse; }
        th { color: #888; font-size: .8rem; text-transform: uppercase; letter-spacing: .5px; padding: .6rem .8rem; text-align: left; border-bottom: 1px solid #1f3460; }
        td { padding: .5rem .8rem; border-top: 1px solid #1f3460; font-size: .85rem; }
        tr:hover { background: #1f3460; }
        .chart-container { position: relative; height: 300px; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">Cattle Scraper</a>
        <a href="/">Dashboard</a>
        <a href="/recent">Recent</a>
        <a href="/export">Export</a>
        <a href="/jobs">Jobs</a>
        <a href="/stats">Stats</a>
    </nav>
    <div class="container">
        <h1>Statistics</h1>

        <div class="card" style="margin-bottom: 2rem;">
            <div style="text-align: center; color: #888; font-size: .9rem;">TOTAL UNIQUE EMAILS</div>
            <div class="big-stat">{{total_emails}}</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2 style="margin-top: 0;">Emails by State</h2>
                <div class="chart-container">
                    <canvas id="stateChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-top: 0;">Top Email Domains</h2>
                <table>
                    <thead>
                        <tr><th>Domain</th><th>Count</th></tr>
                    </thead>
                    <tbody>
                        {{domain_rows}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const stateLabels = {{state_labels}};
        const stateValues = {{state_values}};

        if (stateLabels.length > 0) {
            const ctx = document.getElementById('stateChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stateLabels,
                    datasets: [{
                        label: 'Emails',
                        data: stateValues,
                        backgroundColor: '#e94560',
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            ticks: { color: '#888', font: { size: 11 } },
                            grid: { display: false },
                        },
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: '#1f3460' },
                        }
                    }
                }
            });
        }

        setTimeout(() => location.reload(), 60000);
    </script>
</body>
</html>
