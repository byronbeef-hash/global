<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs â€” Cattle Scraper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f23; color: #e0e0e0; line-height: 1.6; }
        nav { background: #1a1a2e; border-bottom: 1px solid #333; padding: 0 2rem; display: flex; align-items: center; }
        nav .brand { font-weight: 700; font-size: 1.1rem; color: #e94560; padding: 1rem 1.5rem 1rem 0; border-right: 1px solid #333; margin-right: .5rem; text-decoration: none; }
        nav a { color: #aaa; text-decoration: none; padding: 1rem; font-size: .9rem; }
        nav a:hover { color: #e94560; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 1.6rem; margin-bottom: 1.5rem; color: #fff; }
        h2 { font-size: 1.2rem; margin: 2rem 0 1rem; color: #ccc; }
        .card { background: #16213e; border-radius: 10px; padding: 1.5rem; border: 1px solid #1f3460; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; background: #16213e; border-radius: 10px; overflow: hidden; }
        th { background: #1a1a2e; color: #888; font-size: .8rem; text-transform: uppercase; letter-spacing: .5px; padding: .8rem 1rem; text-align: left; }
        td { padding: .6rem 1rem; border-top: 1px solid #1f3460; font-size: .85rem; }
        tr:hover { background: #1f3460; }
        .btn { display: inline-block; padding: .6rem 1.2rem; background: #e94560; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: .9rem; }
        .btn:hover { background: #c73a52; }
        select { padding: .5rem .8rem; background: #0f3460; border: 1px solid #333; border-radius: 6px; color: #eee; font-size: .9rem; margin-right: .5rem; }
        .status-queued { color: #f39c12; font-weight: 600; }
        .status-running { color: #5dade2; font-weight: 600; }
        .status-completed { color: #4ecca3; font-weight: 600; }
        .status-failed { color: #e94560; font-weight: 600; }
        label { display: inline-block; margin: .2rem .5rem .2rem 0; font-size: .85rem; color: #aaa; }
        .states-grid { display: flex; flex-wrap: wrap; gap: .2rem; margin: .5rem 0 1rem; }
        #result { margin-top: 1rem; padding: .8rem; border-radius: 6px; display: none; }
        .result-ok { background: #1a3a2a; border: 1px solid #4ecca3; color: #4ecca3; }
        .result-err { background: #3a1a1a; border: 1px solid #e94560; color: #e94560; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">Cattle Scraper</a>
        <a href="/">Dashboard</a>
        <a href="/recent">Recent</a>
        <a href="/export">Export</a>
        <a href="/jobs">Jobs</a>
        <a href="/stats">Stats</a>
    </nav>
    <div class="container">
        <h1>Scrape Jobs</h1>

        <div class="card">
            <h2 style="margin-top:0">Start New Job</h2>
            <div style="margin-bottom: 1rem;">
                <label for="job_type">Job Type:</label>
                <select id="job_type">
                    <option value="full">Full (Search + Directories + Associations)</option>
                    <option value="search">Search Only</option>
                    <option value="directories">Directories Only</option>
                    <option value="associations">Associations Only</option>
                </select>
            </div>
            <div>
                <label>States:</label>
                <div class="states-grid">
                    {{state_checks}}
                </div>
            </div>
            <button class="btn" onclick="createJob()">Start Job</button>
            <div id="result"></div>
        </div>

        <h2>Job History</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>States</th>
                        <th>Status</th>
                        <th>Queries</th>
                        <th>URLs Found</th>
                        <th>URLs Done</th>
                        <th>Emails</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {{job_rows}}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getKey() {
            const cookies = document.cookie.split(';');
            for (const c of cookies) {
                const [k, v] = c.trim().split('=');
                if (k === 'api_key') return v;
            }
            return '';
        }

        async function createJob() {
            const jobType = document.getElementById('job_type').value;
            const checked = document.querySelectorAll('input[name="states"]:checked');
            const states = Array.from(checked).map(cb => cb.value);

            if (states.length === 0) {
                showResult('Please select at least one state', false);
                return;
            }

            try {
                const resp = await fetch('/jobs?key=' + getKey(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ job_type: jobType, states: states }),
                });
                const data = await resp.json();
                if (resp.ok) {
                    showResult(`Job #${data.job_id} created! ${data.total_queries} queries for ${states.length} states.`, true);
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showResult('Error: ' + (data.detail || 'Unknown error'), false);
                }
            } catch (e) {
                showResult('Network error: ' + e.message, false);
            }
        }

        function showResult(msg, ok) {
            const el = document.getElementById('result');
            el.textContent = msg;
            el.className = ok ? 'result-ok' : 'result-err';
            el.style.display = 'block';
        }

        // Auto-refresh
        setTimeout(() => location.reload(), 30000);
    </script>
</body>
</html>
